{% extends "base.html" %}
{% block content %}

<hr noshade>

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
    {{ form.id }}
    {{ form.username.label }}: {{ form.username }}
    <br><br>
    {{ form.password.label }}: {{ form.password }}
    <hr noshade>
    <input type="submit" value="login" />
</form>

{% endblock %}
